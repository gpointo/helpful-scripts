<app-header></app-header>
<div class="col-12 x-padding-sm align">
    <div class="title">Estimate Request Form</div>
</div>
<div class=" page-wrapper">
    <form [formGroup]="formdata" (ngSubmit)="sendEmail(f) " #f="ngForm">
        <fieldset>
            <div class="col-12 x-padding-md">Please Use this form to submit a request. We will contact you at or as
                close to your preferred time as possible.</div>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Name" formControlName='project_name' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Address Line 1" formControlName='project_address_ln_one'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Address Line 2" formControlName='project_address_ln_two'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project City" formControlName='project_city' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project State" formControlName='project_state' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Zip Code" formControlName='project_zip_code' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Status Federal-Aid Project ID"
                    formControlName='status_federal_aid_project_id' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Department" formControlName='department' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Group Name" formControlName='group_name' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Type Name" formControlName='type_name' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Description / Scope of Work" formControlName='scope_of_work'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Recovery Act Project" formControlName='recovery_act_project'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Require DUNS Number" formControlName='require_duns_number'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Require Work Orders" formControlName='require_work_orders'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="DIR Project ID/ Local Registration Number" formControlName='dir_project_id'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Budget" formControlName='private double budget' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="PercentComplete" formControlName='private double percent_complete'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Revised Contract Number" formControlName='revised_contract_amount'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Now Hire Days" formControlName='private int now_hire_days'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Forcasted / Projected Hours" formControlName='projected_hours'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Jurisdictions" formControlName='jurisdicitions' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Locations" formControlName='locations' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="HUD Project" formControlName='hud_project' (blur)='onTouched()'>

            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="HUD Program Code" formControlName='hud_type_of_construction'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="HUD Type of Construction"
                    formControlName='private Date prevailing_wage_lockin_date' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Prevailing Wage Lock in Date"
                    formControlName='private Date bid_advertisement_date' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Bid Advertising Date" formControlName='private Date estimated_start_date'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Estimated Start Date" formControlName='private Date pre_bid_date'

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Notice To Proceed Date"
                    formControlName='private Date pre_construction_date' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Pre Construction Date" formControlName='private Date pre_job_date'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Pre Job Date" formControlName='private Date award_date'

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

                <input matInput placeholder="Project Contract Labor Compliance/ Prevailing Wage Administrator Name"
                    formControlName='proj_con_phn_num' (blur)='onTouched()'>
            </mat-form-field>

                <input matInput placeholder="Project Contact Phone Number" formControlName='proj_con_email'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Contact Email Addresse" formControlName='proj_con_fax_num'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Contact Fax Number" formControlName='goal_ass_ward'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Goal Assigned Ward" formControlName='goal_ass_geo_area'

            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Goal Assigned Senate District" formControlName='goal_rep_app_per_goal'

            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Goal Report Minority Percentage Goal"

            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">

            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Minority Labor Percentage Goal"
                    formControlName='eeo_rep_econ_dis_goal' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Economic Disadvantage Goal"
                    formControlName='eeo_rep_ojt_goals_per' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report OJT Goals Percentage"
                    formControlName='eeo_rep_fem_jrny_per_goal' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Female Journey Person Percent Goal"

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Female Apprentice Percent Goal"
                    formControlName='eeo_rep_vet_goal' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Veteran Goal" formControlName='eeo_rep_disincentive_money'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Disincentive Money" formControlName='eeo_rep_com_hire_goal_per'
                    (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Community Hiring Goal Percentage"
                    formControlName='eeo_rep_city_res_goal_per' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report New Hiring Goal Percentage"
                    formControlName='eeo_rep_new_hiring_goal_per' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">

            <!--To do-->
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Report Diversity Goal Percentage"
                    formControlName='eeo_rep_div_goal_per' (blur)='onTouched()'>
            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="EEO Reportis Community Hiring Goal a Requirement?"

            </mat-form-field>
            <mat-form-field class="lg-input-padding col-4">
                <input matInput placeholder="Project Labor Summary Report Minority Skilled Goal Percent"

            <mat-form-field class="lg-input-padding col-4">

            </mat-form-field>
            <button mat-raised-button class="btn-color" type="submit">

            </button>

</div>
